<div nz-row class="coin-details">
  <div nz-col nzXl="15" nzXs="24">
    <div class="coin-name">{{ coin.name }}</div>
    <div class="coin-value">
      <span>$</span>{{ getCoinValue() | numberWithSeparator }}
    </div>
  </div>
  <div nz-col nzXl="9" nzXs="24">
    <div class="coin-data">
      <span>24H Low</span>$ {{ coin.low | numberWithSeparator }}
    </div>
    <div class="coin-data">
      <span>24H High</span>$ {{ coin.high | numberWithSeparator }}
    </div>
    <div class="coin-data">
      <span>24H Volume</span>{{ coin.volume | numberWithSeparator }}
    </div>
    <div class="coin-data">
      <span>24H MarketCap</span>{{ coin.marketCap | numberWithSeparator }}
    </div>
  </div>
</div>
<nz-divider></nz-divider>
<div nz-row>
  <div nz-col [nzXs]="{ span: 24, offset: 0 }" [nzLg]="{ span: 18, offset: 3 }">
    <app-line-chart
      [labels]="lineChartLabels"
      [title]="lineChartTitle"
      [label]="lineChartLabel"
      [data]="lineChartData"
      [backgroundColor]="lineChartBackgroundColor"
      [borderColor]="lineChartBorderColor"
    ></app-line-chart>
  </div>
</div>
<nz-divider></nz-divider>
<div nz-row>
  <div nz-col [nzXs]="{ span: 24, offset: 0 }" [nzLg]="{ span: 12, offset: 6 }">
    <app-doughnut-chart
      [labels]="doughnutChartLabels"
      [title]="doughnutChartTitle"
      [data]="doughnutChartData"
      [backgroundColors]="doughnutChartBackgroundColors"
    ></app-doughnut-chart>
  </div>
</div>
