<div nz-row nzJustify="space-around" nzAlign="middle">
  <h1 nz-col class="title">{{ symbol }}</h1>
</div>
<nz-divider></nz-divider>
<nz-tabset [nzSize]="'large'" nzCentered nzType="card">
  <nz-tab nzTitle="Stats">Coin stats</nz-tab>
  <nz-tab nzTitle="Details" (nzSelect)="setCoinDetails()">
    <app-coin-details></app-coin-details>
  </nz-tab>
</nz-tabset>
