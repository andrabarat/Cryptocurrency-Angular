<nz-card [nzTitle]="title" class="coin">
  <div class="coin-body">
    <span>{{ coin.name }}</span>
    <span>
      <app-price-value [comparableCoins]="comparableCoins"></app-price-value
    ></span>
  </div>
</nz-card>

<ng-template #title>
  <div class="coin-title">
    <span> {{ coin.symbol }}</span>
    <span>$ {{ coin.high | numberWithSeparator }}</span>
  </div>
</ng-template>
