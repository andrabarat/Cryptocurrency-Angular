<div
  class="coin"
  [ngClass]="{
    decreased: coin.status === status.Decreased,
    stalled: coin.status === status.Stalled,
    increased: coin.status === status.Increased
  }"
>
  <div class="coin-title">
    <span class="name">{{ coin.name }}</span>
    <span class="value">$ {{ coin.high | numberWithSeparator }}</span>
  </div>
  <div class="coin-body">
    <span class="symbol"> {{ coin.symbol }}</span>
    <app-price-value [comparableCoins]="comparableCoins"></app-price-value>
  </div>
</div>
